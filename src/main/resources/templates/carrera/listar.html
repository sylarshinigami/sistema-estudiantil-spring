<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layouts/layout :: head">

</head>
<body>
	<header th:replace="layouts/layout :: header "></header>
	<main class="my-4">
		<div class="row d-flex justify-content-center my-3 mx-0">
			<div class="col-md-8">
				<div class="card bg-light">
					<div class="card-header d-flex justify-content-between">
						<div class="d-flex align-items-baseline">
							<h3 th:text="${titulo}" class="text-center d-inline-block me-4"></h3>
							<a href="" class="btn btn-outline-secondary fw-bold"><i
								class="bi bi-plus-circle"></i> Nuevo</a>
						</div>
						<div class="botones-formato">
							<a th:href="@{'/listar'(format=json)}"
								class="btn btn-outline-warning btn-xs me-2">JSON</a> <a
								th:href="@{'/listar'(format=xml)}"
								class="btn btn-outline-success btn-xs me-2">XML</a> <a
								th:href="@{'/listar'(format=csv)}"
								class="btn btn-success btn-xs me-2">CSV</a>
						</div>
					</div>
					<div class="card-body" id="tabla">
						<table
							class="tabla-datos table table-ligth table-striped-columns text-center">
							<thead>
								<tr>
									<th>ID</th>
									<th th:text="#{text.nombre}">Nombre</th>
									<th th:text="#{text.codigo}">Codigo</th>
									<th th:text="#{text.fecha_creacion}">fecha creacion</th>

								</tr>
							</thead>
							<tbody>
								<tr th:each="carrera: ${carreras}">
									<td th:data-cell="ID"><a th:text="${carrera.id}"
										class="btn btn-primary btn-xs"></a></td>
									<td th:data-cell="#{text.nombre}" th:text="${carrera.nombre}"></td>
									<td th:data-cell="#{text.codigo}" th:text="${carrera.codigo}"></td>
									<td th:data-cell="#{text.fecha_creacion}"
										th:text="${carrera.fechaCreacion}"></td>
								</tr>
							</tbody>
						</table>
					</div>

					<!-- <nav th:replace="layouts/paginatorNav :: paginator"></nav> -->
				</div>
			</div>
		</div>
	</main>
	<footer th:replace="layouts/layout :: footer"></footer>
</body>
</html>
