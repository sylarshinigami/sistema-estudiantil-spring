<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link href="/css/index.css" rel="stylesheet" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />

</head>

<body>

	<header th:fragment="header">
		<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{'/'}"> <i
					class="bi  bi-person-lines-fill"></i> <span class="fs-2 ps-2">Sistema
						Estudiantil</span></a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link"
							th:href="@{/carrera/listar}"> <i class="bi bi-people-fill"></i>
								<span class="ps-2">Carreras</span>
						</a></li>

						<li class="nav-item"><a class="nav-link"
							th:href="@{/materia/listar}"> <i class="bi bi-journal-text"></i>
								<span class="ps-2">Materias</span>
						</a></li>

						<li class="nav-item"><a class="nav-link"
							th:href="@{/profesor/listar}"> <i
								class="bi bi-person-vcard-fill"></i> <span class="ps-2">Profesores</span>
						</a></li>

						<li class="nav-item"><a class="nav-link"
							th:href="@{/alumno/listar}"> <i
								class="bi bi-person-bounding-box"></i> <span class="ps-2">Alumnos</span>
						</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>
	</header>

	<main class="main"></main>

	<footer th:fragment="footer"
		class="bg-dark text-white  text-center fw-bold py-2">
		<h2>
			<img th:src="@{/images/logo.svg}" width="48" class="text-white" />
			TODOS LOS DERECHOS RESERVADOS. 2023, RONALD AGUILAR.
		</h2>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"></script>

	</footer>
</body>

</html>
